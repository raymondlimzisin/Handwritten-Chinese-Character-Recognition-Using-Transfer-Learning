<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="\static\design.css">
  <title>Chinese Character Recognition</title>

</head>

<body>

  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/48/89/i8yqUT.jpg');
    }
  </style>
  <style>
    h1 {
      text-align: center;
      color: rgb(0, 0, 0);
    }
  </style>
  <style>
    h2 {
      text-align: center;
      color: rgb(0, 0, 0);
    }
  </style>
  <style>
    h4 {
      text-align: center;
      color: rgb(0, 0, 0);
    }
  </style>
  <h1 style="font-family:georgia,garamond,serif">Welcome to Chinese Character Recognition System</h1>
  <p>
  <h2>欢迎来到中文字体识别系统</h2>
  <p>
  <h4 style="font-family:georgia,garamond,serif">Upload an image and click submit</h4>

  <form method="post" action="/" enctype="multipart/form-data">
    <dl class="flex-parent jc-center">
      <p>
        <input type="file" name="file" autocomplete="off" required>
      </p>
      <p>
        <input type="submit" name="submit" value="Submit">
      </p>
    </dl>
  </form>

  <p style="text-align:center">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    Predicted Chinese Character is:
    <u>
      <h3 style="text-align:center">{{ messages[0] }}</h3>
    </u><br>
    <center><img src="{{ messages[1] }}" width="300" , height="400"></center>>
    {% endif %}
    {% endwith %}
  </p>

</body>
